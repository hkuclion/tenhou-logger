<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tenhou</title>
	<style>
		body { margin: 0; }
		body,html{ width:100%; height:100%; overflow: hidden; }
	</style>
</head>
<body>
	<webview id="webview" src='http://tenhou.net/0/' style="width:100%; height:100%" plugins></webview>
</body>
<script>
	const webview = document.getElementById('webview');
	webview.addEventListener('dom-ready', function () {
		this.executeJavaScript('document.getElementsByTagName("embed")[0].oncontextmenu=function(){ return false; }');
	});
	webview.addEventListener('contextmenu', function (ev) {
		ev.preventDefault();

		this.sendInputEvent({
			type:'keyDown',
			keyCode:'Escape'
		});
		setTimeout(() => {
			this.sendInputEvent({
				type:'keyUp',
				keyCode:'Escape'
			});
		}, 50);

	});
	webview.addEventListener('page-title-updated',(ev)=>{
		if(ev.explicitSet)document.title = ev.title;
	});
</script>

</html>
